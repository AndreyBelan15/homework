<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Заголовок</title>
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>

<div class="contanier">
  <div class="row">
    <form>
      <div class="mb-3">
        <label for="userNumber" class="form-label">Введите символ</label>
        <input type="number" class="form-control" id="userNumber">
      </div>
      <button type="button" id="btnStart" class="btn btn-primary">Символ замены</button>
    </form>
  </div>
</div>
<div class="row">
  <div id="result">

  </div>
</div>

<script>
  let result = document.getElementById("result")

  document.getElementById("btnStart").onclick = function () {
    result.innerText = "Пользователь щелкнул на кнопку"
    let userNumber = document.getElementById("userNumber").value
    console.log("Пользователь ввел" + userNumber)

    if (userNumber == 0) {
      result.innerText = ")"
    }
    else if (userNumber == 1) {
      result.innerText = "!"
    }
    else if (userNumber == 2 ) {
      result.innerText = "@"
    }
    else if (userNumber == 3 ) {
      result.innerText = "#"
    }
    else if (userNumber == 4 ) {
      result.innerText = "$"
    }
    else if (userNumber == 5 ) {
      result.innerText = "%"
    }
    else if (userNumber == 6 ) {
      result.innerText = "^"
    }
    else if (userNumber == 7 ) {
      result.innerText = "&"
    }
    else if (userNumber == 8 ) {
      result.innerText = "*"
    }
    else if (userNumber == 9 ) {
      result.innerText = "("
    }

  }
</script>
<script src="libs/jquery/jquery-3.6.0.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.bundle.js"></script>
<script src="libs/bootstrap/js/bootstrap.js"></script>
</body>
</html>
