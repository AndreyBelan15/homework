<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
<script>
    let apiKey = '5e3f1e95845141b109c353143eb0b85c'
    let apiUrl = 'https://api.openweathermap.org/data/2.5/weather'

    let city = 'Mykolaiv'

    fetch(apiUrl + '?q=' + city + '&appid=' + apiKey)
        .then(response => {
            console.log(response)
            return response.json()
        })
        .then(data => {
            console.log(data)
        })
        .catch(err=> console.log(err))

</script>
</body>
</html>
